<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVest | Institutional Grade Terminal</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-main: #0f172a; --bg-side: #1e293b;
            --accent: #38bdf8; --border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc; --text-dim: #94a3b8;
            --success: #22c55e; --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background: var(--bg-main); color: var(--text-primary); display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        nav { width: 72px; background: #020617; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 24px 0; gap: 32px; z-index: 10; }
        .nav-icon { font-size: 24px; color: var(--text-dim); cursor: pointer; transition: 0.2s; padding: 12px; border-radius: 12px; }
        .nav-icon:hover, .nav-icon.active { color: var(--accent); background: rgba(56, 189, 248, 0.1); }

        /* --- MAIN ARCHITECTURE --- */
        main { flex-grow: 1; display: flex; flex-direction: column; }
        header { 
            height: 64px; border-bottom: 1px solid var(--border); display: flex; align-items: center; 
            justify-content: space-between; padding: 0 24px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); 
        }

        .search-container { background: #1e293b; border-radius: 8px; padding: 8px 16px; width: 450px; display: flex; align-items: center; border: 1px solid transparent; }
        .search-container:focus-within { border-color: var(--accent); }
        .search-container input { background: transparent; border: none; color: white; width: 100%; outline: none; margin-left: 10px; font-size: 14px; }

        /* --- WORKSPACE --- */
        .workspace { display: grid; grid-template-columns: 1fr 360px; flex-grow: 1; overflow: hidden; }
        #tradingview_frame { background: #000; border-right: 1px solid var(--border); }

        .sidebar-right { background: var(--bg-side); display: flex; flex-direction: column; overflow-y: auto; }
        .panel-header { padding: 20px 24px; border-bottom: 1px solid var(--border); }
        .panel-body { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; gap: 20px; }

        /* --- DATA TABLES --- */
        .portfolio-section { height: 280px; border-top: 1px solid var(--border); background: #020617; padding: 20px 24px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; color: var(--text-dim); }
        th { text-align: left; padding-bottom: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        td { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.03); color: var(--text-primary); }

        /* --- AI ORACLE --- */
        .ai-console { background: #0f172a; border-radius: 12px; padding: 15px; flex-grow: 1; display: flex; flex-direction: column; border: 1px solid var(--border); }
        #chat-window { flex-grow: 1; overflow-y: auto; font-size: 13px; line-height: 1.6; padding-right: 10px; }
        .ai-response { color: var(--accent); border-left: 2px solid var(--accent); padding-left: 12px; margin: 12px 0; }

        /* --- BUTTONS & INPUTS --- */
        .trade-btn { width: 100%; padding: 14px; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: var(--success); color: white; }
        .btn-sell { background: var(--danger); color: white; }
        .input-field { background: var(--bg-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; width: 100%; outline: none; }
        .input-field:focus { border-color: var(--accent); }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: 900; color: var(--accent); font-size: 22px; margin-bottom: 10px;">NV</div>
        <i class="ph ph-chart-line-up nav-icon active"></i>
        <i class="ph ph-briefcase nav-icon"></i>
        <i class="ph ph-newspaper nav-icon"></i>
        <i class="ph ph-gear nav-icon" style="margin-top: auto;"></i>
    </nav>

    <main>
        <header>
            <div class="search-container">
                <i class="ph ph-magnifying-glass" style="color: var(--text-dim)"></i>
                <input type="text" id="mainSearch" placeholder="Search Markets (e.g., NVDA, BTCUSD, TSLA)..." onkeypress="if(event.key==='Enter') executeSearch()">
            </div>
            <div style="display: flex; gap: 32px; align-items: center;">
                <div><span style="color: var(--text-dim); font-size: 11px;">BUYING POWER</span><div style="font-weight: 700; font-size: 15px;">$12,450.00</div></div>
                <div style="color: var(--success); font-size: 12px; font-weight: bold; border: 1px solid var(--success); padding: 4px 10px; border-radius: 4px;">● MARKET OPEN</div>
            </div>
        </header>

        <div class="workspace">
            <div id="tradingview_frame"></div>

            <div class="sidebar-right">
                <div class="panel-header">
                    <h2 id="activeTicker" style="font-size: 24px;">AAPL</h2>
                    <p style="font-size: 12px; color: var(--text-dim); margin-top: 4px;">Apple Inc. • NASDAQ</p>
                </div>
                
                <div class="panel-body">
                    <div>
                        <label style="font-size: 11px; font-weight: 800; color: var(--text-dim); margin-bottom: 8px; display: block;">QUANTITY</label>
                        <input type="number" id="qtyInput" class="input-field" value="1" min="1">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                        <button class="trade-btn btn-buy" onclick="handleOrder('BUY')">BUY</button>
                        <button class="trade-btn btn-sell" onclick="handleOrder('SELL')">SELL</button>
                    </div>

                    <div class="ai-console">
                        <div id="chat-window">
                            <span style="color: var(--text-dim)"><b>System:</b> AI Assistant online. Ask me to analyze <span id="hintTicker">AAPL</span>.</span>
                        </div>
                        <input type="text" id="aiInput" class="input-field" style="margin-top: 15px;" placeholder="Ask AI..." onkeypress="if(event.key==='Enter') callAI()">
                    </div>
                </div>
            </div>
        </div>

        <div class="portfolio-section">
            <h3 style="margin-bottom: 16px; font-size: 14px; letter-spacing: 0.5px;">ACTIVE POSITIONS</h3>
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Qty</th>
                        <th>Avg Cost</th>
                        <th>Market Price</th>
                        <th>P&L ($)</th>
                        <th>P&L (%)</th>
                    </tr>
                </thead>
                <tbody id="portfolioTable">
                    </tbody>
            </table>
        </div>
    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // --- CONFIG & STATE ---
        const API_KEY = "AIzaSyC8y9dlibVRx5CjF_dNDtQvHpri8IRoOdY"; // Standard Gemini Format
        let portfolio = JSON.parse(localStorage.getItem('nv_portfolio')) || [
            { sym: 'AAPL', qty: 10, cost: 175.50 },
            { sym: 'NVDA', qty: 5, cost: 480.20 }
        ];

        // --- CHART ENGINE ---
        function loadChart(ticker) {
            new TradingView.widget({
                "autosize": true, "symbol": ticker, "interval": "D", "timezone": "Etc/UTC",
                "theme": "dark", "style": "1", "container_id": "tradingview_frame",
                "backgroundColor": "#0f172a", "gridColor": "rgba(255, 255, 255, 0.05)",
                "hide_side_toolbar": false, "allow_symbol_change": true, "details": true
            });
            document.getElementById('activeTicker').innerText = ticker.split(':').pop();
            document.getElementById('hintTicker').innerText = ticker.split(':').pop();
        }

        function executeSearch() {
            const val = document.getElementById('mainSearch').value.toUpperCase();
            if(!val) return;
            const sym = val.includes(':') ? val : `NASDAQ:${val}`;
            loadChart(sym);
            document.getElementById('mainSearch').value = "";
        }

        // --- ORDER MANAGEMENT ---
        function handleOrder(type) {
            const ticker = document.getElementById('activeTicker').innerText;
            const qty = parseInt(document.getElementById('qtyInput').value);
            alert(`ORDER EXECUTED: ${type} ${qty} shares of ${ticker} at Market Price.`);
            // In a real app, you'd calculate price via an API here.
        }

        function renderPortfolio() {
            const table = document.getElementById('portfolioTable');
            table.innerHTML = portfolio.map(p => `
                <tr>
                    <td><b>${p.sym}</b></td>
                    <td>${p.qty}</td>
                    <td>$${p.cost.toFixed(2)}</td>
                    <td>$${(p.cost + 5.25).toFixed(2)}</td>
                    <td style="color: var(--success)">+$${(p.qty * 5.25).toFixed(2)}</td>
                    <td style="color: var(--success)">+2.9%</td>
                </tr>
            `).join('');
        }

        // --- GEMINI AI INTEGRATION (FIXED) ---
        async function callAI() {
            const input = document.getElementById('aiInput');
            const window = document.getElementById('chat-window');
            const prompt = input.value;
            if(!prompt) return;

            window.innerHTML += `<div style="margin-top:10px; color: white;"><b>You:</b> ${prompt}</div>`;
            input.value = "Analyzing...";
            input.disabled = true;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Act as a professional stock analyst. Analyze this query: ${prompt}` }] }] })
                });
                const data = await res.json();
                const aiMsg = data.candidates[0].content.parts[0].text;
                window.innerHTML += `<div class="ai-response"><b>Oracle:</b> ${aiMsg}</div>`;
            } catch (e) {
                window.innerHTML += `<div style="color: var(--danger); margin-top:5px;">Connection failed. Check API configuration.</div>`;
            }

            input.value = "";
            input.disabled = false;
            window.scrollTop = window.scrollHeight;
        }

        // --- INITIALIZE ---
        loadChart("NASDAQ:AAPL");
        renderPortfolio();
    </script>
</body>
</html>
