<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVest Enterprise | 2026 Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg: #020617; --card: rgba(15, 23, 42, 0.7); 
            --accent: #22d3ee; --secondary: #a855f7;
            --success: #10b981; --danger: #ef4444;
            --border: rgba(34, 211, 238, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); 
            color: #f8fafc; 
            display: flex; 
            flex-direction: column;
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- 1. THE CNBC NEWS TICKER --- */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border);
            height: 40px;
            display: flex;
            align-items: center;
        }

        /* --- 2. LAYOUT --- */
        .app-container { display: flex; flex-grow: 1; overflow: hidden; }

        nav { 
            width: 80px; 
            background: rgba(15, 23, 42, 0.9); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 30px 0; 
            gap: 30px; 
            backdrop-filter: blur(20px);
        }

        .nav-btn { 
            font-size: 28px; 
            color: #475569; 
            cursor: pointer; 
            padding: 12px; 
            border-radius: 12px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .nav-btn:hover { color: var(--accent); transform: scale(1.1); background: rgba(34, 211, 238, 0.05); }
        .nav-btn.active { color: var(--accent); background: rgba(34, 211, 238, 0.1); box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }

        main { flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        header { 
            padding: 15px 40px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(15, 23, 42, 0.4);
        }

        /* --- SEARCH & UI --- */
        .search-box { 
            background: #1e293b; 
            border: 1px solid var(--border); 
            border-radius: 50px; 
            padding: 10px 25px; 
            width: 450px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            transition: 0.3s;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 15px rgba(34, 211, 238, 0.3); }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        .view-section { display: none; padding: 30px; height: 100%; overflow-y: auto; }
        .view-section.active { display: block; animation: zoomIn; animation-duration: 0.4s; }

        /* --- COMPONENTS --- */
        .glass-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 25px; 
            backdrop-filter: blur(15px);
            transition: 0.3s;
        }

        .terminal-grid { 
            display: grid; 
            grid-template-columns: 1fr 380px; 
            gap: 20px; 
            height: calc(100vh - 200px); 
        }

        #chart_frame { border-radius: 20px; border: 1px solid var(--border); overflow: hidden; background: #000; }

        /* --- BUTTONS --- */
        .btn { padding: 14px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; width: 100%; text-transform: uppercase; letter-spacing: 1px; }
        .btn-buy { background: var(--success); color: white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2); }
        .btn-sell { background: var(--danger); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                    {"proName": "NASDAQ:AAPL", "title": "Apple"},
                    {"proName": "NASDAQ:NVDA", "title": "Nvidia"},
                    {"proName": "NASDAQ:TSLA", "title": "Tesla"},
                    {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"}
                ],
                "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="app-container">
        <nav>
            <div style="font-weight: 900; color: var(--accent); font-size: 1.2rem;">NV</div>
            <i class="ph ph-house-line nav-btn active" onclick="nav('dashboard', this)"></i>
            <i class="ph ph-chart-line-up nav-btn" onclick="nav('terminal', this)"></i>
            <i class="ph ph-graduation-cap nav-btn" onclick="nav('academy', this)"></i>
            <i class="ph ph-gear nav-btn" onclick="nav('settings', this)"></i>
        </nav>

        <main>
            <header>
                <div class="search-box">
                    <i class="ph ph-magnifying-glass" style="color: var(--accent)"></i>
                    <input type="text" id="mainSearch" placeholder="Search Ticker (e.g. BTC, ETH, AMZN)..." onkeypress="if(event.key==='Enter') doSearch()">
                </div>
                
                <div style="display: flex; gap: 15px;">
                    <div class="glass-card" style="padding: 10px 20px; border-radius: 50px; border-color: var(--success);">
                        <span style="font-size: 0.7rem; color: #94a3b8;">BANKROLL</span>
                        <div id="displayBal" style="font-weight: 900; color: var(--success);">$10,000</div>
                    </div>
                </div>
            </header>

            <section id="dashboard" class="view-section active">
                <h2 style="margin-bottom: 20px;">Executive Overview</h2>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
                    <div class="glass-card">
                        <span style="font-size: 0.7rem; color: #94a3b8;">NET WORTH</span>
                        <div style="font-size: 2rem; font-weight: 900; margin-top: 5px;" id="dashEquity">$10,000</div>
                    </div>
                    <div class="glass-card">
                        <span style="font-size: 0.7rem; color: #94a3b8;">TRADING LEVEL</span>
                        <div style="font-size: 2rem; font-weight: 900; margin-top: 5px; color: var(--secondary);" id="dashLvl">LVL 1</div>
                    </div>
                    <div class="glass-card">
                        <span style="font-size: 0.7rem; color: #94a3b8;">MARKET SENTIMENT</span>
                        <div style="font-size: 1.2rem; font-weight: bold; margin-top: 5px; color: var(--accent);">BULLISH / NEURAL</div>
                    </div>
                </div>
            </section>

            <section id="terminal" class="view-section">
                <div class="terminal-grid">
                    <div id="chart_frame"></div>
                    <div class="glass-card" style="display: flex; flex-direction: column; gap: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h2 id="activeSym">NVDA</h2>
                            <span class="glass-card" style="padding: 5px 10px; font-size: 0.7rem; border-color: var(--success); color: var(--success);">LIVE DATA</span>
                        </div>
                        
                        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;">
                            <label style="font-size: 0.7rem; color: #64748b;">ORDER TYPE</label>
                            <select style="width: 100%; background: transparent; border: none; color: white; font-weight: bold; padding-top: 5px; outline: none;">
                                <option>Market Executive</option>
                                <option>Limit Trigger</option>
                                <option>Call Option (Long)</option>
                                <option>Put Option (Short)</option>
                            </select>
                        </div>

                        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px;">
                            <label style="font-size: 0.7rem; color: #64748b;">QUANTITY</label>
                            <input type="number" id="tradeQty" value="1" style="width: 100%; background: transparent; border: none; color: white; font-weight: bold; padding-top: 5px; outline: none;">
                        </div>

                        <div style="flex-grow: 1;"></div>
                        <button class="btn btn-buy" onclick="handleTrade('BUY')">Place Buy Order</button>
                        <button class="btn btn-sell" onclick="handleTrade('SELL')">Liquidate Asset</button>
                    </div>
                </div>
            </section>

            <section id="academy" class="view-section">
                <div class="glass-card" style="height: 100%; display: flex; flex-direction: column;">
                    <h3>Neuro-Academy Tutor</h3>
                    <div id="chatFeed" style="flex-grow: 1; overflow-y: auto; margin: 20px 0; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 15px;">
                        <p style="color: var(--accent)"><b>Oracle:</b> Hello Student. Ready to master the markets? I am powered by Gemini 3 Flash. Ask me anything.</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="chatIn" placeholder="Explain 'Stop Loss' in trading..." style="flex-grow: 1; background: #1e293b; border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: white;">
                        <button class="btn-buy" style="width: 120px;" onclick="talkToAI()">ASK AI</button>
                    </div>
                </div>
            </section>

            <section id="settings" class="view-section">
                <h2 style="margin-bottom: 20px;">Terminal Settings</h2>
                <div class="glass-card" style="width: 400px;">
                    <p class="label">Primary Interface Glow</p>
                    <div style="display: flex; gap: 15px; margin-top: 15px;">
                        <div style="width: 35px; height: 35px; border-radius: 50%; background: #22d3ee; cursor: pointer;" onclick="changeTheme('#22d3ee')"></div>
                        <div style="width: 35px; height: 35px; border-radius: 50%; background: #f472b6; cursor: pointer;" onclick="changeTheme('#f472b6')"></div>
                        <div style="width: 35px; height: 35px; border-radius: 50%; background: #10b981; cursor: pointer;" onclick="changeTheme('#10b981')"></div>
                        <div style="width: 35px; height: 35px; border-radius: 50%; background: #a855f7; cursor: pointer;" onclick="changeTheme('#a855f7')"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // STATE
        const API_KEY = "AIzaSyC8y9dlibVRx5CjF_dNDtQvHpri8IRoOdY";
        let state = JSON.parse(localStorage.getItem('nv_master')) || { balance: 10000, xp: 120, color: '#22d3ee', symbol: 'NVDA' };

        // NAVIGATION
        function nav(id, btn) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'terminal') renderChart(state.symbol);
        }

        // SEARCH
        function doSearch() {
            const val = document.getElementById('mainSearch').value.toUpperCase();
            if(!val) return;
            state.symbol = val;
            document.getElementById('activeSym').innerText = val;
            nav('terminal', document.querySelectorAll('.nav-btn')[1]);
            document.getElementById('mainSearch').value = "";
        }

        // CHART
        function renderChart(sym) {
            new TradingView.widget({
                "autosize": true, "symbol": sym, "interval": "D", "theme": "dark",
                "style": "1", "container_id": "chart_frame", "hide_side_toolbar": false,
                "backgroundColor": "rgba(2, 6, 23, 1)"
            });
        }

        // AI
        async function talkToAI() {
            const input = document.getElementById('chatIn');
            const feed = document.getElementById('chatFeed');
            const q = input.value;
            if(!q) return;

            feed.innerHTML += `<p style="margin-top:15px; color: #94a3b8;"><b>You:</b> ${q}</p>`;
            input.value = "";
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `You are NeuroVest Oracle, a professional financial AI for students. Keep it high-end and informative. Question: ${q}` }] }] })
                });
                const data = await res.json();
                feed.innerHTML += `<p style="margin-top:10px; color: var(--accent);"><b>Oracle:</b> ${data.candidates[0].content.parts[0].text}</p>`;
                state.xp += 40;
                update();
            } catch(e) { feed.innerHTML += `<p>Connection Error.</p>`; }
            feed.scrollTop = feed.scrollHeight;
        }

        // SYSTEM
        function handleTrade(type) {
            const q = parseInt(document.getElementById('tradeQty').value);
            const price = 250; // Simulation price
            if(type === 'BUY' && state.balance >= (price * q)) {
                state.balance -= (price * q);
                state.xp += 100;
            } else if(type === 'SELL') {
                state.balance += (price * q);
            }
            update();
        }

        function changeTheme(c) {
            state.color = c;
            document.documentElement.style.setProperty('--accent', c);
            update();
        }

        function update() {
            document.getElementById('displayBal').innerText = `$${state.balance.toLocaleString()}`;
            document.getElementById('dashEquity').innerText = `$${state.balance.toLocaleString()}`;
            document.getElementById('dashLvl').innerText = `LVL ${Math.floor(state.xp/100)}`;
            localStorage.setItem('nv_master', JSON.stringify(state));
        }

        // INIT
        document.documentElement.style.setProperty('--accent', state.color);
        update();
    </script>
</body>
</html>
